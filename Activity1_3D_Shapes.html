<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY 1.0 - Professional 3D Shapes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 60px 40px;
            color: #fff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .header p {
            font-size: 18px;
            color: #a0a0a0;
            font-weight: 300;
        }
        
        .shapes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 50px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .shape-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .shape-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.2);
        }
        
        .shape-card h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }
        
        .shape-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 280px;
            perspective: 1000px;
        }
        
        /* ==================== CUBE ==================== */
        .cube-scene {
            width: 150px;
            height: 150px;
            perspective: 600px;
        }
        
        .cube {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-30deg);
            animation: cubeRotate 20s infinite linear;
        }
        
        @keyframes cubeRotate {
            0% { transform: rotateX(-20deg) rotateY(0deg); }
            100% { transform: rotateX(-20deg) rotateY(360deg); }
        }
        
        .cube-face {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(102, 126, 234, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            letter-spacing: 1px;
            backface-visibility: visible;
        }
        
        .cube-face.front {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.7) 0%, rgba(118, 75, 162, 0.7) 100%);
            transform: rotateY(0deg) translateZ(75px);
        }
        
        .cube-face.back {
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.7) 0%, rgba(102, 126, 234, 0.7) 100%);
            transform: rotateY(180deg) translateZ(75px);
        }
        
        .cube-face.right {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.7) 0%, rgba(118, 75, 162, 0.7) 100%);
            transform: rotateY(90deg) translateZ(75px);
        }
        
        .cube-face.left {
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.7) 0%, rgba(240, 147, 251, 0.7) 100%);
            transform: rotateY(-90deg) translateZ(75px);
        }
        
        .cube-face.top {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(240, 147, 251, 0.9) 100%);
            transform: rotateX(90deg) translateZ(75px);
        }
        
        .cube-face.bottom {
            background: linear-gradient(135deg, rgba(60, 60, 100, 0.9) 0%, rgba(40, 40, 80, 0.9) 100%);
            transform: rotateX(-90deg) translateZ(75px);
        }
        
        /* ==================== TRIANGULAR PYRAMID - SEAMLESS SOLID ==================== */
        .pyramid-tri-wrapper {
            width: 200px;
            height: 220px;
            perspective: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pyramid-tri {
            width: 180px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-25deg) rotateY(-30deg);
            animation: pyramidRotate 25s infinite linear;
        }
        
        @keyframes pyramidRotate {
            0% { transform: rotateX(-25deg) rotateY(0deg); }
            100% { transform: rotateX(-25deg) rotateY(360deg); }
        }
        
        /* Tetrahedron using CSS 3D with connected faces */
        .tetra-face {
            position: absolute;
            width: 0;
            height: 0;
            transform-style: preserve-3d;
        }
        
        /* Using border technique for seamless triangles */
        .tetra-face-1 {
            border-left: 65px solid transparent;
            border-right: 65px solid transparent;
            border-bottom: 120px solid rgba(231, 76, 60, 0.95);
            left: 25px;
            top: 30px;
            transform: rotateX(30deg) translateZ(38px);
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }
        
        .tetra-face-2 {
            border-left: 65px solid transparent;
            border-right: 65px solid transparent;
            border-bottom: 120px solid rgba(192, 57, 43, 0.95);
            left: 25px;
            top: 30px;
            transform: rotateY(120deg) rotateX(30deg) translateZ(38px);
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.4));
        }
        
        .tetra-face-3 {
            border-left: 65px solid transparent;
            border-right: 65px solid transparent;
            border-bottom: 120px solid rgba(255, 107, 107, 0.95);
            left: 25px;
            top: 30px;
            transform: rotateY(240deg) rotateX(30deg) translateZ(38px);
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }
        
        .tetra-base {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 65px solid transparent;
            border-right: 65px solid transparent;
            border-bottom: 113px solid rgba(146, 43, 33, 0.95);
            left: 25px;
            top: 30px;
            transform: rotateX(90deg) translateZ(-65px) rotateZ(60deg);
        }
        
        /* ==================== CYLINDER - PROPER 3D ==================== */
        .cylinder-wrapper {
            width: 200px;
            height: 240px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cylinder-3d {
            position: relative;
            width: 160px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-15deg);
            animation: cylinderRotate 18s infinite linear;
        }
        
        @keyframes cylinderRotate {
            0% { transform: rotateX(-20deg) rotateY(0deg); }
            100% { transform: rotateX(-20deg) rotateY(360deg); }
        }
        
        /* Create cylinder body with multiple slices for 3D effect */
        .cylinder-slice {
            position: absolute;
            width: 120px;
            height: 4px;
            left: 20px;
            border-radius: 50%;
            transform-style: preserve-3d;
        }
        
        .cylinder-body-wrapper {
            position: absolute;
            width: 120px;
            height: 160px;
            left: 20px;
            top: 20px;
            transform-style: preserve-3d;
        }
        
        /* Generate cylinder body segments */
        .cyl-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            transform-style: preserve-3d;
        }
        
        .cyl-face {
            position: absolute;
            width: 2px;
            height: 160px;
            transform-origin: center center;
        }
        
        /* Create the curved surface illusion with gradient */
        .cylinder-surface {
            position: absolute;
            width: 120px;
            height: 160px;
            left: 20px;
            top: 20px;
            background: linear-gradient(90deg, 
                rgba(20, 90, 50, 0.9) 0%, 
                rgba(30, 132, 73, 0.95) 15%, 
                rgba(46, 204, 113, 1) 35%, 
                rgba(88, 214, 141, 1) 50%, 
                rgba(46, 204, 113, 1) 65%, 
                rgba(30, 132, 73, 0.95) 85%, 
                rgba(20, 90, 50, 0.9) 100%);
            border-radius: 60px / 20px;
            box-shadow: 
                inset -30px 0 50px rgba(0,0,0,0.3),
                inset 30px 0 50px rgba(255,255,255,0.1);
        }
        
        .cylinder-top-cap {
            position: absolute;
            width: 120px;
            height: 40px;
            left: 20px;
            top: 0;
            background: linear-gradient(135deg, 
                rgba(88, 214, 141, 1) 0%, 
                rgba(46, 204, 113, 1) 40%, 
                rgba(39, 174, 96, 0.95) 100%);
            border-radius: 50%;
            border: 2px solid rgba(30, 132, 73, 0.8);
            transform: rotateX(70deg) translateZ(0px);
            box-shadow: 
                inset 10px 5px 20px rgba(255,255,255,0.4),
                inset -10px -5px 20px rgba(0,0,0,0.2),
                0 5px 15px rgba(0,0,0,0.3);
        }
        
        .cylinder-bottom-cap {
            position: absolute;
            width: 120px;
            height: 40px;
            left: 20px;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(20, 90, 50, 0.95) 0%, 
                rgba(30, 132, 73, 0.95) 100%);
            border-radius: 50%;
            border: 2px solid rgba(20, 90, 50, 0.9);
            transform: rotateX(70deg) translateZ(0px);
            box-shadow: inset 0 -5px 15px rgba(0,0,0,0.4);
        }
        
        .cylinder-edge-left {
            position: absolute;
            width: 4px;
            height: 160px;
            left: 18px;
            top: 20px;
            background: linear-gradient(180deg,
                rgba(20, 90, 50, 0.9) 0%,
                rgba(30, 100, 60, 0.95) 50%,
                rgba(20, 90, 50, 0.9) 100%);
            border-radius: 2px;
        }
        
        .cylinder-edge-right {
            position: absolute;
            width: 4px;
            height: 160px;
            right: 38px;
            top: 20px;
            background: linear-gradient(180deg,
                rgba(88, 214, 141, 0.8) 0%,
                rgba(70, 200, 120, 0.9) 50%,
                rgba(88, 214, 141, 0.8) 100%);
            border-radius: 2px;
        }
        
        /* ==================== SQUARE PYRAMID - FIXED ==================== */
        .pyramid-sq-wrapper {
            width: 220px;
            height: 240px;
            perspective: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pyramid-sq {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-45deg);
            animation: sqPyramidRotate 22s infinite linear;
        }
        
        @keyframes sqPyramidRotate {
            0% { transform: rotateX(-20deg) rotateY(0deg); }
            100% { transform: rotateX(-20deg) rotateY(360deg); }
        }
        
        /* Square pyramid with proper connected faces */
        .sq-pyr-face {
            position: absolute;
            width: 120px;
            height: 130px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform-origin: bottom center;
        }
        
        .sq-pyr-face-1 {
            background: linear-gradient(180deg, rgba(155, 89, 182, 0.95) 0%, rgba(142, 68, 173, 0.95) 100%);
            left: 40px;
            top: 15px;
            transform: rotateX(26deg) translateZ(60px);
            box-shadow: inset 0 -30px 40px rgba(0,0,0,0.3);
        }
        
        .sq-pyr-face-2 {
            background: linear-gradient(180deg, rgba(142, 68, 173, 0.95) 0%, rgba(125, 60, 152, 0.95) 100%);
            left: 40px;
            top: 15px;
            transform: rotateY(90deg) rotateX(26deg) translateZ(60px);
            box-shadow: inset 0 -30px 40px rgba(0,0,0,0.4);
        }
        
        .sq-pyr-face-3 {
            background: linear-gradient(180deg, rgba(125, 60, 152, 0.95) 0%, rgba(108, 52, 131, 0.95) 100%);
            left: 40px;
            top: 15px;
            transform: rotateY(180deg) rotateX(26deg) translateZ(60px);
            box-shadow: inset 0 -30px 40px rgba(0,0,0,0.35);
        }
        
        .sq-pyr-face-4 {
            background: linear-gradient(180deg, rgba(165, 105, 189, 0.95) 0%, rgba(155, 89, 182, 0.95) 100%);
            left: 40px;
            top: 15px;
            transform: rotateY(270deg) rotateX(26deg) translateZ(60px);
            box-shadow: inset 0 -30px 40px rgba(0,0,0,0.25);
        }
        
        .sq-pyr-base {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(108, 52, 131, 0.95) 0%, rgba(74, 35, 90, 0.95) 100%);
            left: 40px;
            top: 145px;
            transform: rotateX(90deg) translateZ(-60px);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.4);
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .footer p {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ACTIVITY 1.0</h1>
        <p>Create the following 3D shapes: Cube, Triangular Base Pyramid, Cylinder, Square Base Pyramid</p>
    </div>

    <div class="shapes-grid">
        <!-- CUBE -->
        <div class="shape-card">
            <h2>CUBE</h2>
            <div class="shape-container">
                <div class="cube-scene">
                    <div class="cube">
                        <div class="cube-face front">FRONT</div>
                        <div class="cube-face back">BACK</div>
                        <div class="cube-face right">RIGHT</div>
                        <div class="cube-face left">LEFT</div>
                        <div class="cube-face top">TOP</div>
                        <div class="cube-face bottom">BOTTOM</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TRIANGULAR BASE PYRAMID -->
        <div class="shape-card">
            <h2>TRIANGULAR BASE PYRAMID</h2>
            <div class="shape-container">
                <div class="pyramid-tri-wrapper">
                    <div class="pyramid-tri">
                        <div class="tetra-face tetra-face-1"></div>
                        <div class="tetra-face tetra-face-2"></div>
                        <div class="tetra-face tetra-face-3"></div>
                        <div class="tetra-base"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CYLINDER -->
        <div class="shape-card">
            <h2>CYLINDER</h2>
            <div class="shape-container">
                <div class="cylinder-wrapper">
                    <div class="cylinder-3d">
                        <div class="cylinder-top-cap"></div>
                        <div class="cylinder-surface"></div>
                        <div class="cylinder-edge-left"></div>
                        <div class="cylinder-edge-right"></div>
                        <div class="cylinder-bottom-cap"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SQUARE BASE PYRAMID -->
        <div class="shape-card">
            <h2>SQUARE BASE PYRAMID</h2>
            <div class="shape-container">
                <div class="pyramid-sq-wrapper">
                    <div class="pyramid-sq">
                        <div class="sq-pyr-face sq-pyr-face-1"></div>
                        <div class="sq-pyr-face sq-pyr-face-2"></div>
                        <div class="sq-pyr-face sq-pyr-face-3"></div>
                        <div class="sq-pyr-face sq-pyr-face-4"></div>
                        <div class="sq-pyr-base"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Imus Computer College since 1988</p>
    </div>
</body>
</html>
