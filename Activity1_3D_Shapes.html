<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY 1.0 - Professional 3D Shapes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 60px 40px;
            color: #fff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .header p {
            font-size: 18px;
            color: #a0a0a0;
            font-weight: 300;
        }
        
        .shapes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 50px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .shape-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .shape-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.2);
        }
        
        .shape-card h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }
        
        .shape-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 280px;
            perspective: 1000px;
        }
        
        /* ==================== CUBE - PERFECT REFERENCE ==================== */
        .cube-scene {
            width: 150px;
            height: 150px;
            perspective: 600px;
        }
        
        .cube {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-30deg);
            animation: cubeRotate 20s infinite linear;
        }
        
        @keyframes cubeRotate {
            0% { transform: rotateX(-20deg) rotateY(0deg); }
            100% { transform: rotateX(-20deg) rotateY(360deg); }
        }
        
        .cube-face {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(102, 126, 234, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            letter-spacing: 1px;
            backface-visibility: visible;
        }
        
        .cube-face.front {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.7) 0%, rgba(118, 75, 162, 0.7) 100%);
            transform: rotateY(0deg) translateZ(75px);
        }
        
        .cube-face.back {
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.7) 0%, rgba(102, 126, 234, 0.7) 100%);
            transform: rotateY(180deg) translateZ(75px);
        }
        
        .cube-face.right {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.7) 0%, rgba(118, 75, 162, 0.7) 100%);
            transform: rotateY(90deg) translateZ(75px);
        }
        
        .cube-face.left {
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.7) 0%, rgba(240, 147, 251, 0.7) 100%);
            transform: rotateY(-90deg) translateZ(75px);
        }
        
        .cube-face.top {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(240, 147, 251, 0.9) 100%);
            transform: rotateX(90deg) translateZ(75px);
        }
        
        .cube-face.bottom {
            background: linear-gradient(135deg, rgba(60, 60, 100, 0.9) 0%, rgba(40, 40, 80, 0.9) 100%);
            transform: rotateX(-90deg) translateZ(75px);
        }
        
        /* ==================== TRIANGULAR PYRAMID - SVG SEAMLESS ==================== */
        .pyramid-tri-wrapper {
            width: 220px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tetrahedron-svg {
            width: 200px;
            height: 200px;
            animation: tetraRotate 20s infinite linear;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }
        
        @keyframes tetraRotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        /* ==================== CYLINDER - SVG SEAMLESS ==================== */
        .cylinder-wrapper {
            width: 200px;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cylinder-svg {
            width: 180px;
            height: 220px;
            animation: cylRotate 18s infinite linear;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.4));
        }
        
        @keyframes cylRotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        /* ==================== SQUARE PYRAMID - SVG SEAMLESS ==================== */
        .pyramid-sq-wrapper {
            width: 220px;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sq-pyramid-svg {
            width: 200px;
            height: 220px;
            animation: sqPyrRotate 22s infinite linear;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }
        
        @keyframes sqPyrRotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .footer p {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- SVG Definitions -->
    <svg width="0" height="0" style="position:absolute;">
        <defs>
            <!-- Tetrahedron gradients -->
            <linearGradient id="tetraGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="tetraGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#c0392b;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#922b21;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="tetraGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="tetraBase" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#7b241c;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#641e16;stop-opacity:1" />
            </linearGradient>
            
            <!-- Cylinder gradients -->
            <linearGradient id="cylBody" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#145a32;stop-opacity:1" />
                <stop offset="20%" style="stop-color:#1e8449;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#2ecc71;stop-opacity:1" />
                <stop offset="80%" style="stop-color:#1e8449;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#145a32;stop-opacity:1" />
            </linearGradient>
            <radialGradient id="cylTop" cx="40%" cy="40%" r="60%">
                <stop offset="0%" style="stop-color:#58d68d;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#2ecc71;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
            </radialGradient>
            <radialGradient id="cylBottom" cx="50%" cy="50%" r="60%">
                <stop offset="0%" style="stop-color:#1e8449;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0e5a2a;stop-opacity:1" />
            </radialGradient>
            
            <!-- Square Pyramid gradients -->
            <linearGradient id="sqPyrGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="sqPyrGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#7d3c98;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="sqPyrGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#7d3c98;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#6c3483;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="sqPyrGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#a569bd;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="sqPyrBase" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#5b2c6f;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#4a235a;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <div class="header">
        <h1>ACTIVITY 1.0</h1>
        <p>Create the following 3D shapes: Cube, Triangular Base Pyramid, Cylinder, Square Base Pyramid</p>
    </div>

    <div class="shapes-grid">
        <!-- CUBE - PERFECT REFERENCE -->
        <div class="shape-card">
            <h2>CUBE</h2>
            <div class="shape-container">
                <div class="cube-scene">
                    <div class="cube">
                        <div class="cube-face front">FRONT</div>
                        <div class="cube-face back">BACK</div>
                        <div class="cube-face right">RIGHT</div>
                        <div class="cube-face left">LEFT</div>
                        <div class="cube-face top">TOP</div>
                        <div class="cube-face bottom">BOTTOM</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TRIANGULAR BASE PYRAMID (TETRAHEDRON) - SVG SEAMLESS -->
        <div class="shape-card">
            <h2>TRIANGULAR BASE PYRAMID</h2>
            <div class="shape-container">
                <div class="pyramid-tri-wrapper">
                    <svg class="tetrahedron-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Tetrahedron - 3D isometric view with 4 triangular faces -->
                        <!-- Apex at top, triangular base below -->
                        <!-- Front face (triangle from apex to front edge of base) -->
                        <polygon points="100,25 45,155 155,155" fill="url(#tetraGrad1)" stroke="#c0392b" stroke-width="1"/>
                        <!-- Left face (triangle from apex to left-back corner of base) -->
                        <polygon points="100,25 45,155 100,185" fill="url(#tetraGrad2)" stroke="#922b21" stroke-width="1"/>
                        <!-- Right face (triangle from apex to right-back corner of base) -->
                        <polygon points="100,25 155,155 100,185" fill="url(#tetraGrad3)" stroke="#e74c3c" stroke-width="1"/>
                        <!-- Triangular base (3 corners) -->
                        <polygon points="45,155 155,155 100,185" fill="url(#tetraBase)" stroke="#7b241c" stroke-width="1"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- CYLINDER - SVG SEAMLESS -->
        <div class="shape-card">
            <h2>CYLINDER</h2>
            <div class="shape-container">
                <div class="cylinder-wrapper">
                    <svg class="cylinder-svg" viewBox="0 0 180 220" xmlns="http://www.w3.org/2000/svg">
                        <!-- Cylinder body (rectangular with curved gradient) -->
                        <rect x="30" y="40" width="120" height="140" fill="url(#cylBody)"/>
                        <!-- Left edge -->
                        <line x1="30" y1="40" x2="30" y2="180" stroke="#0e5a2a" stroke-width="2"/>
                        <!-- Right edge -->
                        <line x1="150" y1="40" x2="150" y2="180" stroke="#58d68d" stroke-width="2"/>
                        <!-- Bottom ellipse -->
                        <ellipse cx="90" cy="180" rx="60" ry="20" fill="url(#cylBottom)" stroke="#0e5a2a" stroke-width="2"/>
                        <!-- Top ellipse (over body) -->
                        <ellipse cx="90" cy="40" rx="60" ry="20" fill="url(#cylTop)" stroke="#1e8449" stroke-width="2"/>
                        <!-- Top highlight -->
                        <ellipse cx="80" cy="35" rx="25" ry="8" fill="rgba(255,255,255,0.25)"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- SQUARE BASE PYRAMID - SVG SEAMLESS -->
        <div class="shape-card">
            <h2>SQUARE BASE PYRAMID</h2>
            <div class="shape-container">
                <div class="pyramid-sq-wrapper">
                    <svg class="sq-pyramid-svg" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
                        <!-- Square pyramid - isometric view with all faces connected -->
                        <!-- Base (parallelogram for 3D effect) -->
                        <polygon points="40,160 100,200 160,160 100,120" fill="url(#sqPyrBase)" stroke="#4a235a" stroke-width="1"/>
                        <!-- Front left face -->
                        <polygon points="100,30 40,160 100,200" fill="url(#sqPyrGrad2)" stroke="#7d3c98" stroke-width="1"/>
                        <!-- Front right face -->
                        <polygon points="100,30 100,200 160,160" fill="url(#sqPyrGrad1)" stroke="#8e44ad" stroke-width="1"/>
                        <!-- Back left face (partially visible) -->
                        <polygon points="100,30 100,120 40,160" fill="url(#sqPyrGrad3)" stroke="#6c3483" stroke-width="1"/>
                        <!-- Back right face (partially visible) -->
                        <polygon points="100,30 160,160 100,120" fill="url(#sqPyrGrad4)" stroke="#9b59b6" stroke-width="1"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Imus Computer College since 1988</p>
    </div>
</body>
</html>
